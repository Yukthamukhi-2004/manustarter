services:
  - type: web
    name: manustarter-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://manustarter.vercel.app,http://localhost:3000,http://127.0.0.1:3000
      - key: ALLOWED_METHODS
        value: GET,POST,PUT,DELETE,OPTIONS
      - key: ALLOWED_HEADERS
        value: "*"
      - key: ENVIRONMENT
        value: "production"
